
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAD8 - not told. just known.</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #000000, #111111);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/qpxMZ0H/stars.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }
    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 10000px; }
    }
    .container {
      z-index: 1;
      max-width: 700px;
      padding: 20px;
      animation: fadeIn 1s ease forwards;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
      animation: fadeUp 1s ease 0.5s forwards;
      opacity: 0;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      letter-spacing: 0.5rem;
      background: linear-gradient(90deg, #ffffff, #facc15, #ffffff);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shine 3s linear infinite;
      margin-bottom: 1.2rem;
    }
    @keyframes shine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    p.tagline {
      font-size: 1.4rem;
      color: #e5e5e5;
      animation: fadeUp 1s ease 1s forwards;
      opacity: 0;
    }
    span.highlight {
      color: #facc15;
      font-weight: bold;
    }
    .enter-btn {
      margin-top: 2.5rem;
      padding: 14px 40px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      background-color: #facc15;
      color: black;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      animation: fadeUp 1s ease 2s forwards;
      opacity: 0;
    }
    .enter-btn:hover {
      transform: scale(1.08);
      background-color: #ffe369;
    }
    .note {
      font-size: 0.95rem;
      margin-top: 1rem;
      color: #aaa;
      animation: fadeUp 1s ease 2.5s forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <img class="logo" src="https://i.ibb.co/mBLZskp/had8-logo.png" alt="HAD8 Logo" />
    <h1>HAD8</h1>
    <p class="tagline">not told. <span class="highlight">just known.</span></p>
    <button class="enter-btn" onclick="window.location.href='/collections/all'">Enter Store</button>
    <p class="note">Launching soon on Shopify</p>
  </div>
</body>
</html>
